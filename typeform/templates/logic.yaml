# the template for logic fields
# ID: id for current question
# NEXT: id for whichever question comes next
---
type: field
ref: ID
actions:
  - action: jump
    details:
      to:
        type: field
        value: ID_more
    condition:
      op: or
      vars:
      - op: is
        vars:
        - type: field
          value: ID
        - type: choice
          value: ID_would_use_again
      - op: is
        vars:
        - type: field
          value: ID
        - type: choice
          value: ID_would_not_use_again
  - action: jump
    details: 
      to:
        type: field
        value: NEXT
    condition:
      op: always
      vars: []