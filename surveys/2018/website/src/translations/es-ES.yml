    - key: tool.angular
      t: Angular
    - key: tool.angular.description
      t: |
        Angular es una plataforma de aplicaciones web orientada al front-end, de código abierto, basada en TypeScript.
        Vale aclarar que desde este año no vamos a hacer más una distinción entre Angular y Angular.js; sin embargo,
        los puntos de datos para 2016 y 2017 corresponden a Angular (también conocido como "Angular 2").
