      t: ¿Qué herramientas se usan en conjunto con ${tool}?
    - key: block.description.tool-pairing
      t: |
        Librerías frecuentemente utilizadas en conjunto con ${tool} por las personas que eligieron "lo usé, lo usaría de nuevo".
        Los colores más oscuros representan una correlación más fuerte.
    - key: block.title.tool-usage-by-country
      t: Uso de ${tool} por País
    - key: block.description.tool-usage-by-country
      t: |
        En promedio, **${percentage}%** de las personas encuestadas han usado **${tool}** y
        volverían a usarlo.
        
        
        Los países en los que esta proporción es mayor se muestran en rojo; donde es menor, se muestra en azul.
        Omitimos aquellos países con menos de 20 respuestas en total.
    - key: block.tool-usage-by-country.legend
      t: |
        Porcentaje de
        personas felices con ${tool}:
    - key: block.title.other-tools    
