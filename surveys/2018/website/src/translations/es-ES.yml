      t: Gráfico de cuadrantes
    - key: block.description.quadrants
      t: |
        Este gráfico muestra la **proporción de satisfacción** de cada tecnología respecto a su **uso total**.


        Adicionalmente, las tecnologías que tienen una **proporción de interés**
        (porcentaje de personas que no las usan pero están interesadas en aprender sobre ellas)
        mayor al 50% se muestran "en llamas".
